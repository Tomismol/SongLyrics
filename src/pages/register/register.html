<ion-header>
  <ion-navbar>
    <ion-title>Register Band</ion-title>
  </ion-navbar>
</ion-header>

<!--input line for band name with button to save it-->
<ion-content padding>
  <ion-item>
    <ion-label>Band Name</ion-label>
    <ion-input [(ngModel)]="band.name" placeholder="name..."></ion-input>
  </ion-item>
  <button ion-button block clear (click)="addBand(band)">Add Band</button>
</ion-content>
