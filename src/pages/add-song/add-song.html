<ion-header>

  <ion-navbar>
    <ion-title>Add Song</ion-title>
  </ion-navbar>

</ion-header>

<!--button for saving the inputs-->
<ion-content padding>
  <button ion-button block clear (click)="addSong(song)">Add
  </button>

<!--all the different input lines for the attributes of Song-->
  <ion-item>
    <ion-label>
      Band Name
    </ion-label>
    <ion-input [(ngModel)]="song.band" placeholder="band name..."></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>
      Song Title
    </ion-label>
    <ion-input [(ngModel)]="song.title" placeholder="song name..."></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>
      Chords
    </ion-label>
    <ion-input [(ngModel)]="song.chords" placeholder="chords..."></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>
      Lyrics
    </ion-label>
    <ion-input [(ngModel)]="song.lyrics" placeholder="lyrics..."></ion-input>
  </ion-item>

</ion-content>
