<!--title with spesific song title-->
<ion-header>
  <ion-navbar>
    <ion-title>{{song?.title}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <!--button links the user to the EditSongPage-->
  <ion-buttons>
    <button ion-button detail-push navPush= "EditSongPage" [navParams]="{song: song}">Edit song
    </button>
  </ion-buttons>
  <!--shows chords and lyrics of the specific song-->
  <ion-item class="chords">
    <ion-textarea readonly [(ngModel)]="song.chords"></ion-textarea>
  </ion-item>
  <ion-item class="lyrics">
    <ion-textarea readonly [(ngModel)]="song.lyrics"></ion-textarea>
  </ion-item>
</ion-content>
